<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="phone-image"></div>
        <div class="login-box">
            <div class="logo">
                <img src="images/instagram_logo.png" alt="Instagram logo">
            </div>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Telefone, nome de usuário ou email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="or">
                <hr><span>OU</span><hr>
            </div>
            <div class="facebook-login">
                <img src="images/facebook_logo.svg" alt="Facebook logo">
                <span>Entrar com o Facebook</span>
            </div>
            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
        <div class="signup-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
